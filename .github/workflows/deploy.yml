name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: mycyclecoach
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build --target production -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REDIRECT_URI: ${{ secrets.STRAVA_REDIRECT_URI }}
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_VERIFICATION_URL: ${{ secrets.EMAIL_VERIFICATION_URL }}
        run: |
          # Setup SSH key
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # Create deployment script
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Login to ECR
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Pull the latest image
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Stop and remove existing container if it exists
          docker stop mycyclecoach-app || true
          docker rm mycyclecoach-app || true
          
          # Run new container
          docker run -d \
            --name mycyclecoach-app \
            --restart unless-stopped \
            -p 8080:8080 \
            -e SPRING_DATASOURCE_URL="$DB_URL" \
            -e SPRING_DATASOURCE_USERNAME="$DB_USERNAME" \
            -e SPRING_DATASOURCE_PASSWORD="$DB_PASSWORD" \
            -e JWT_SECRET="$JWT_SECRET" \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e STRAVA_CLIENT_ID="$STRAVA_CLIENT_ID" \
            -e STRAVA_CLIENT_SECRET="$STRAVA_CLIENT_SECRET" \
            -e STRAVA_REDIRECT_URI="$STRAVA_REDIRECT_URI" \
            -e MAIL_HOST="$MAIL_HOST" \
            -e MAIL_USERNAME="$MAIL_USERNAME" \
            -e MAIL_PASSWORD="$MAIL_PASSWORD" \
            -e EMAIL_FROM="$EMAIL_FROM" \
            -e EMAIL_VERIFICATION_URL="$EMAIL_VERIFICATION_URL" \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Clean up old images
          docker image prune -af
          
          echo "Deployment completed successfully"
          EOF
          
          # Copy deployment script to EC2
          scp -i ec2_key.pem -o StrictHostKeyChecking=no deploy.sh $EC2_USER@$EC2_HOST:/tmp/deploy.sh
          
          # Execute deployment script on EC2
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            export AWS_REGION=$AWS_REGION
            export ECR_REGISTRY=$ECR_REGISTRY
            export ECR_REPOSITORY=$ECR_REPOSITORY
            export IMAGE_TAG=$IMAGE_TAG
            export DB_URL="$DB_URL"
            export DB_USERNAME="$DB_USERNAME"
            export DB_PASSWORD="$DB_PASSWORD"
            export JWT_SECRET="$JWT_SECRET"
            export STRAVA_CLIENT_ID="$STRAVA_CLIENT_ID"
            export STRAVA_CLIENT_SECRET="$STRAVA_CLIENT_SECRET"
            export STRAVA_REDIRECT_URI="$STRAVA_REDIRECT_URI"
            export MAIL_HOST="$MAIL_HOST"
            export MAIL_USERNAME="$MAIL_USERNAME"
            export MAIL_PASSWORD="$MAIL_PASSWORD"
            export EMAIL_FROM="$EMAIL_FROM"
            export EMAIL_VERIFICATION_URL="$EMAIL_VERIFICATION_URL"
            
            chmod +x /tmp/deploy.sh
            /tmp/deploy.sh
            rm /tmp/deploy.sh
          EOF
          
          # Cleanup local SSH key
          rm -f ec2_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # Wait for application to start
          sleep 30
          
          # Check container status
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "docker ps | grep mycyclecoach-app"
          
          # Check application health
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "curl -f http://localhost:8080/actuator/health || exit 1"
          
          rm -f ec2_key.pem
          
          echo "Deployment verified successfully"
