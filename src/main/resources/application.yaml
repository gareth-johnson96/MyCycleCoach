spring:
  application:
    name: mycyclecoach
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mycyclecoach}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health

mycyclecoach:
  jwt:
    secret: ${JWT_SECRET:MIIEvgIBADANBgkqhkiG9w0BAQEFAASCBKgwggSkAgEAAoIBAQCy5z5J7K8N2vP8}
    access-token-ttl: 900000
    refresh-token-ttl: 604800000
  email:
    from: ${EMAIL_FROM:noreply@mycyclecoach.com}
    verification-url: ${EMAIL_VERIFICATION_URL:http://localhost:8080/api/v1/auth/verify}
  strava:
    client-id: ${STRAVA_CLIENT_ID:}
    client-secret: ${STRAVA_CLIENT_SECRET:}
    authorization-url: https://www.strava.com/oauth/authorize
    token-url: https://www.strava.com/oauth/token
    api-base-url: https://www.strava.com/api/v3
    redirect-uri: ${STRAVA_REDIRECT_URI:http://localhost:8080/api/v1/strava/callback}
    token-refresh-buffer-seconds: ${STRAVA_TOKEN_REFRESH_BUFFER_SECONDS:3600}
    sync:
      enabled: ${STRAVA_SYNC_ENABLED:true}
      cron: ${STRAVA_SYNC_CRON:0 0 */6 * * *}
